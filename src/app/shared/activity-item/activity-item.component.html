<ion-card class="ion-text-center" *ngIf="activity">
  <ion-card-header>
    <ion-card-title>
      <ion-item-sliding>
        <ion-item-options side='end'>
          <ion-item-option color='danger' (click)='activityService.deleteActivity(activity.id)'>
            <ion-icon slot="icon-only" name='trash'></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label [routerLink]="['/home','activities-list','activity',activity.id]">
            {{activity.name}}
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines="none">
      <ion-item-group class="ion-text-center">
        <ion-item-divider>
          <ion-label>
            Location
          </ion-label>
        </ion-item-divider>
        <ion-item >{{activity.location}}</ion-item>
        <ion-item-divider>
          <ion-label>
            Description
          </ion-label>
        </ion-item-divider>
        <ion-item>{{activity.description}}</ion-item>
        <ion-item-divider>
          <ion-label>
            Participants
          </ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let fm of activity.participants ">
          {{fm.firstName}} {{fm.lastName}}
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-card-content>
</ion-card>

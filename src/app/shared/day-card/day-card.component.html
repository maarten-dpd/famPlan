<ion-card class="ion-text-center, ion-justify-content-center">
  <ion-card-header>
    <ion-card-subtitle class="ion-text-center">{{day | customDate: 'dayType'}}</ion-card-subtitle>
    <ion-card-title class="ion-text-center">{{day | customDate:'dayMonth'}}</ion-card-title>
  </ion-card-header>
  <ion-card-content class="ion-justify-content-center, ion-text-center">
    <ion-button color="success" *ngIf="numberOfActivities>0"
                size="small" [routerLink]="['/home','activities-list',day.toString()]">
      {{numberOfActivities}} activities planned
    </ion-button>
    <ion-button  *ngIf="numberOfActivities === 0"
                 fill="outline" size="small" [routerLink]="['/home','activities-list','activity']">
      add an activity
    </ion-button>
    <ion-button color = "success" *ngIf="recipeIsPlanned" size="small"
                [routerLink]="['/home','day-menu',day.toString()]">
      {{recipeName}} is for dinner
    </ion-button>
    <ion-button *ngIf="!recipeIsPlanned" fill="outline" size="small"
                [routerLink]="['/home','day-menu','select-menu', day.toString()]">
      Choose a recepy for diner
    </ion-button>
  </ion-card-content>
</ion-card>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title >Create a new family member</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="handleCreateAndUpdate()">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-item lines="full">
        <ion-label position="floating">Firstname</ion-label>
        <ion-input type="text" [(ngModel)]='firstName'></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-label position="floating">Lastname</ion-label>
      <ion-input [(ngModel)]='lastName'></ion-input>
    </ion-row>
    <ion-row>
      <ion-item lines="full">
        <ion-label position="floating">email</ion-label>
        <ion-input type="email" [(ngModel)]='email'></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>

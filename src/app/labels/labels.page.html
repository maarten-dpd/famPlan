<ion-header>
  <ion-toolbar>
    <ion-title>Labels</ion-title>

    <ion-buttons slot='start'>
      <ion-menu-button menuId='side-menu'></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]='true'
             (ionScrollStart)="logScrollStart()"
             (ionScrollEnd)="logScrollEnd()">

  <ion-fab *ngIf='fabIsVisible' vertical='bottom' horizontal='end' slot='fixed'>
    <ion-fab-button (click)='presentModal()'>
      <ion-icon name='add' ></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-list lines='full'>
    <ion-label>Recipe Labels</ion-label>
    <ion-item-sliding *ngFor='let label of recipeLabels, trackBy:trackByLabelId'>

      <ion-item-options side='start'>
        <ion-item-option color='danger' (click)='checkDeleteLabel(label.id)'>
          <ion-icon slot="icon-only" name='trash'></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item lines='full'>
        <ion-label [color]='label.color'>
          {{label.name}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-list lines='full'>
    <ion-label>Activity Labels</ion-label>
    <ion-item-sliding *ngFor='let label of activityLabels, trackBy:trackByLabelId'>

      <ion-item-options side='start'>
        <ion-item-option color='danger' (click)='checkDeleteLabel(label.id)'>
          <ion-icon slot="icon-only" name='trash'></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item lines='full'>
        <ion-label [color]='label.color'>
          {{label.name}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

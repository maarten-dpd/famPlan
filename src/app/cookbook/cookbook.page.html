<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cookbook
    </ion-title>
    <ion-buttons slot='start'>
      <ion-menu-button menuId='side-menu'></ion-menu-button>
    </ion-buttons>
    <ion-buttons [collapse]="true" slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]='true'
             [scrollEvents]='true'
             (ionScrollStart)="logScrollStart()"
             (ionScrollEnd)="logScrollEnd()">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cookbook</ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-fab *ngIf='fabIsVisible' vertical='bottom' horizontal='end' slot='fixed'>

    <ion-fab-button [routerLink]="['/cookbook','recepy']">
      <ion-icon name='add' ></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item *ngIf="recepyService.getNumberOfRecepies()>0">
    <ion-list lines = 'full' *ngFor="let r of recepyService.getAllRecepies()">
      <ion-item>
        <ion-label [routerLink]="['/cookbook','recepy.id']">
          {{r.name}}
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-item>
  <ion-item *ngIf="recepyService.getNumberOfRecepies() === 0">
    <div>
      <h3>An empty cookbook fills no stomach</h3>
      <ion-button [routerLink]="['/cookbook','recepy']">add a Recepy</ion-button>
    </div>
  </ion-item>
</ion-content>

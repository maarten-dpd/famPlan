<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Family Settings
    </ion-title>
    <ion-buttons slot='start'>
      <ion-menu-button menuId='side-menu'></ion-menu-button>
    </ion-buttons>
    <ion-buttons [collapse]="true" slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Family Settings</ion-title>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row id="familyName">
      <ion-col>
        <ion-item>
          <ion-label>{{familyName}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row id="familyMembers" class="bgBright">
      <ion-col class="bgBright txtDark">
        <ion-item lines="full" class="bgBright txtDark">
          <ion-label class="bgBright txtDark">
            Family Members
          </ion-label>
        </ion-item>
        <ion-item *ngFor='let fm of familyMembers'>
          <ion-label>
            {{fm.firstName}} {{fm.lastName}}
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
